<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">

    <h1>You chose:<span id="userGuess"> </span></h1>
    <br>
    <h1>The computer chose:<span id="computerGuess"> </span></h1>
    <br>
    <h1>wins:<span id="winGame">0</span></h1>
    <br>
    <h1>losses:<span id="loseGame">0</span></h1>
    <br>
    <h1>ties:<span id="tieGame">0</span></h1>

  </div>

  <script type="text/javascript">

    var computerChoices = ["r", "p", "s"];
   


        document.onkeyup = function(event) {
        userGuess.textContent = event.key;
        computerGuess.textContent = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        var userAnswer = event.key;
        var winTotal = winGame.textContent;
        var loseTotal = loseGame.textContent;
        var tieTotal = tieGame.textContent;
        
     
        
        if (userAnswer == computerGuess.textContent) {
          console.log(userAnswer);
          console.log(computerGuess.textContent);
          tieTotal++;
          tieGame.innerHTML = tieTotal;
          
        }

        else if (userAnswer == "r" && computerGuess.textContent == "s") {
          console.log(userAnswer);
          console.log(computerGuess.textContent);
           winTotal++;
           winGame.innerHTML = winTotal;
        
        }

        else if (userAnswer == "s" && computerGuess.textContent == "p") {
            console.log(userAnswer);
            console.log(computerGuess.textContent);
            winTotal++;
            winGame.innerHTML = winTotal;
        }

        else if (userAnswer == "p" && computerGuess.textContent == "r") {
            console.log(userAnswer);
            console.log(computerGuess.textContent);
            winTotal++;
            winGame.innerHTML = winTotal;
        }

        else if (userAnswer == "s" && computerGuess.textContent == "r")  {
                console.log(userAnswer);
                console.log(computerGuess.textContent);
                loseTotal++;
                loseGame.innerHTML = loseTotal;

        }

        else if (userAnswer == "p" && computerGuess.textContent == "s")  {
                console.log(userAnswer);
                console.log(computerGuess.textContent);
                loseTotal++;
                loseGame.innerHTML = loseTotal;

        }

        else if (userAnswer == "r" && computerGuess.textContent == "p")  {
                console.log(userAnswer);
                console.log(computerGuess.textContent);
                loseTotal++;
                loseGame.innerHTML = loseTotal;

        }

        else if (userAnswer != "r" || "p" || "s") {
                console.log("Invalid Answer");
        }


          };


  </script>

</body>

</html>
